<!DOCTYPE html>  
{% load static %}
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Documento Records</title>  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
	
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script>

function onreage(id, cid, cname){
	var txt;
	document.getElementById(cid).style.color="#F08080";
	var r = confirm("Tem certeza que deseja Fechar conferencia do conveniado "+cname+" ?");  
	if (r == true) {
			document.getElementById(id).click();
	} else {
		alert("operacao cancelada !");
	}
	return true;
}
</script>
	
</head>  
<body>  
<a href="{% url 'core:home'  %}">Voltar</a>
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Codigo</th>
        <th>UF</th>  		
        <th>Nome</th>  
		<th>Operacao</th>  
        <th>Execucao</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for conveniado in conveniados %}  
    <tr id="{{ conveniado.cid }}">  
        <td>{{ conveniado.cid }}</td>  
        <td>{{ conveniado.cuf }}</td>  
		<td>{{ conveniado.cname }}</td>  
		<td>{{ operacao }}</td>  
		
		
        <td>  
			{% if conveniado.c209002 > 0 %}
				<a href="#" onclick="onreage({{ conveniado.id }},{{ conveniado.cid }},'{{ conveniado.cname }}');" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Executar</a>
				<a href="{% url 'app01:alterarHC' opcao=2 cod_id=conveniado.id %}"  id="{{ conveniado.id }}"></a>
			{% else %}
			<button type="button" disabled class="btn btn-primary btn-lg">Executar</button>
			{% endif %}
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
</body>  
</html>
